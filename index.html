<body>
<section class="hero">
  <div class="hero__bg">
    <div class="hero__inner site-bounds flex flex-fd-c flex-ai-c">
      <div class="title">
        <h1>IP Address Tracker</h1>
      </div>
      <div class="search-bar flex flex-ai-c flex-jc-c">
        <form name="query" action="action.php" id="form" method="post">
          <input for="site-search" id="ip-search" name="query" type="search" name="q" aria-label="search" placeholder="Search for any IP address or domain">
          <button type="submit" name="query" id="submit-btn">
            <i class="fas fa-chevron-right"></i>
          </button>
        </form>
        <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
      </div>
      <div class="search-results site-bounds flex">
        <div class="search-results__inner flex flex-fd-c">
          <label>IP ADDRESS</label>
          <div class="ip output">
            <span id="ip-address"></span>
          </div>
        </div>
        <div class="search-results__inner flex flex-fd-c">
          <label>LOCATION</label>
          <div class="location output">
            <span id="city"></span>
            <span id="region"></span>
            <span id="postalCode"></span>
          </div>
        </div>
        <div class="search-results__inner flex flex-fd-c">
          <label>TIMEZONE</label>
          <div class="time output">
            <span id="timezone"></span>
          </div>
        </div>
        <div class="search-results__inner flex flex-fd-c">
          <label>ISP</label>
          <div class="service-provider output">
            <span id="isp"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section id="map">

</section>
